<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: gray;
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        img {
            max-width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        Я знаю что ты арбуз
    </div>

    <div class="gif-container">
        <img src="https://c.tenor.com/gJdHbEPDlOYAAAAC/tenor.gif" alt="Ваше изображение">
    </div>

</body>
</html>
